<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - MentalBalance</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #14ae71;
            --primary-dark: #0e8d5a;
            --primary-light: #e0f7ed;
            
            --secondary-color: #2d3748;
            --secondary-light: #4a5568;
            
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e2e8f0;
            
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Open Sans', sans-serif;
            
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            display: flex;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            background-color: var(--white);
        }

        .login-section {
            width: 40%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-content {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .image-section {
            flex: 1;
            background-image: url('fondo1.jpg');
            background-size: cover;
            background-position: center;
        }

        .logo {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            color: var(--primary-color);
            text-align: center;
        }

        .logo h1 span {
            color: var(--secondary-color);
        }

        .login-content h2 {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 35px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(20, 174, 113, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-heading);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--secondary-light);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--medium-gray);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
            background: white;
            border: 1px solid var(--medium-gray);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .google-btn:hover {
            background: var(--light-gray);
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .auth-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--secondary-light);
        }

        .auth-links a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .login-section {
                width: 100%;
                padding: 40px 20px;
            }
            
            .image-section {
                height: 200px;
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="login-section">
        <div class="login-content">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="MentalBalance">
                <h1>Mental<span>Balance</span></h1>
            </div>
            
            <h2>Iniciar sesión</h2>
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Correo electrónico</label>
                    <input type="email" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </form>
            
            <div class="divider">o</div>
            
            <a href="{{ url_for('google_login') }}" class="google-btn">
                <img src="{{ url_for('static', filename='img/search.png') }}" alt="Google">
                Continuar con Google
            </a>
            
            <div class="auth-links">
                <a href="{{ url_for('crear_cuenta') }}">¿No tienes cuenta? Regístrate</a>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    
    <div class="image-section"></div>
</body>
</html>
