<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - MentalBalance</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-section">
        <div class="login-content">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="MentalBalance">
                <h1>Mental<span>Balance</span></h1>
            </div>
            
            <h2>Iniciar sesión</h2>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Correo electrónico</label>
                    <input type="email" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </form>
            
            <div class="divider">o</div>
            
            <a href="#" class="google-btn">
                <img src="{{ url_for('static', filename='img/search.png') }}" alt="Google">
                Continuar con Google
            </a>
            
            <div class="auth-links">
                <a href="#">¿No tienes cuenta? Regístrate</a>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    
    <div class="image-section" style="background-image: url('{{ url_for('static', filename='img/fondo1.jpg') }}')"></div>
</body>
</html>
